<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple apple icon for Royate Hill Community Orchard -->
  
  <!-- Leaf -->
  <path d="M 55 15 Q 65 10 70 15 Q 65 20 55 25" fill="#4a7c59" stroke="#2b593e" stroke-width="1"/>
  
  <!-- Apple body -->
  <circle cx="50" cy="55" r="30" fill="#c1272d" stroke="#8b1e23" stroke-width="2"/>
  
  <!-- Highlight on apple -->
